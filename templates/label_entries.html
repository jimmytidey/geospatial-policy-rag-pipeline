<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Entries</title>
</head>
<body>
    <h1>Assign Labels to Entries</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Neighbourhood</th>
                <th>Block Id</th>
                <th>Sections</th>
                <th>Text</th>
                <th>Labels</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>
                    <form action="/label_entries" method="post">
                        <input type="hidden" name="record_id" value="{{ record[0] }}">
                        <select name="label1">
                            {% for label in labels %}
                            <option value="{{ label }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                        <select name="label2">
                            {% for label in labels %}
                            <option value="{{ label }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                        <select name="label3">
                            {% for label in labels %}
                            <option value="{{ label }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                        <select name="label4">
                            {% for label in labels %}
                            <option value="{{ label }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Submit Labels</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
